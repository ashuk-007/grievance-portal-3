<!DOCTYPE html>
<html>
  <head>
    <title>Problem Status and Reminder</title>
    <style>
      :root {
        --main-blue: #71b7e6;
        --main-purple: #415483;
        --main-grey: #ccc;
        --sub-grey: #d9d9d9;
      }

      body {
        background: linear-gradient(
          135deg,
          var(--main-blue),
          var(--main-purple)
        );
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        margin-top: 20px;
      }

      h1,
      h2 {
        color: #031326;
        margin-top: 0;
        text-align: center;
        text-shadow: 2px 2px #f2f2f2;
      }

      table {
        background-color: #ffffff;
        border-collapse: collapse;
        margin: 30px auto;
        width: 80%;
        box-shadow: 2px 2px 10px #ccc;
        animation: fadeIn 1s ease-in-out;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 12px;

        text-align: center;
      }

      th {
        background-color: #415483;
        color: #ffffff;
        box-shadow: 2px 2px 10px #6e7da1;
      }

      tr:nth-child(even) {
        background-color: #22365b;
      }

      form {
        background-color:#fbfbfb;
        border-radius: 15px;
        box-shadow: 2px 2px 10px #ccc;
        margin: 30px auto;
        padding: 20px;
        width: 40%;
        animation: fadeIn 1s ease-in-out;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      label {
        display: block;
        margin-bottom: 10px;
        color: #415483;
      }

      input[type="text"],
      input[type="date"],
      textarea {
        border: 1px solid #415483;
        border-radius: 3px;
        padding: 8px;
        width: 60%;
        margin: auto;
        align-items: center;
        box-shadow: 2px 2px 10px #ccc;
        transition: border 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      }

      input[type="text"]:focus,
      input[type="date"]:focus,
      textarea:focus {
        border: 1px solid #415483;
        box-shadow: 2px 2px 10px #5b7b98;
      }

      input[type="submit"] {
        background-color: #3a5f7e;
        border: none;
        border-radius: 3px;
        color: rgb(255, 255, 255);
        cursor: pointer;
        padding: 12px 20px;
        box-shadow: 2px 2px 10px #66769f;
        transition: background-color 0.3s ease-in-out,
          box-shadow 0.3s ease-in-out;
      }

      input[type="submit"]:hover {
        background-color: #22365b;
        box-shadow: 2px 2px 10px #657691;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0px);
        }
      }
    </style>
  </head>
  <body>
    <h1>Grievance Status</h1>
    <table>
      <thead>
        <tr>
          <th>Grievance ID</th>
          <th>Grievance Description</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>123</td>
          <td>Issue with Electricity</td>
          <td>In Queue</td>
        </tr>

        <!-- Add more rows as needed -->
      </tbody>
    </table>

    <h2>Set Reminder</h2>
    <form>
      <label for="Grievance-id">Grievance ID:</label>
      <input type="text" id="Grievance-id" name="Grievance-id" /><br />
      <br />
      <label for="reminder-date">Reminder Date:</label>
      <input type="date" id="reminder-date" name="reminder-date" /><br />
      <br />
      <label for="reminder-message">Reminder Message:</label>
      <textarea id="reminder-message" name="reminder-message"></textarea><br />
      <br />
      <input type="submit" value="Set Reminder" />
    </form>
  </body>
</html>
